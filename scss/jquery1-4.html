<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
	</head>
	<body>
		<!--基本过滤器
			内容过滤器
			可见过滤器
			属性过滤器-->
			<input type="button" id="btn1" value="确定1"/>
			<input type="button" id="btn2" value="确定2-奇偶数"/>
			<input type="button" id="btn3" value="确定3-not"/>
			<input type="button" id="btn4" value="确定4-index"/>
			<input type="button" id="btn5" value="确定5-空"/>
			<input type="button" id="btn6" value="确定6-属性"/>
			<ul>
				<li>列表1</li>
				<li id="id1">列表3</li>
				<li>列表4</li>
				<li id="id2">列表5</li>
				<li>列表6</li>
				<li></li>
				<li>列表8</li>
				<li id="d1">列表9</li>
				<li>列表10</li>
			</ul>
			<script type="text/javascript">
				$("#btn1").click(function(){
					$("li:first").css("background-color","blue");
					$("li:last").css("background-color","blue");
				})
				$("#btn2").click(function(){
					$("li:odd").css("background-color","pink");
					$("li:even").css("background-color","grey");
				})
				$("#btn3").click(function(){
					$("li:not('#id1')").css("background-color","black");
				
				})
				$("#btn4").click(function(){
					$("li:lt(4)").css("background-color","white");
				
				})
				$("#btn5").click(function(){
					$("li:empty()").css("background-color","green");
					$("li:contains()").css("background-color","pink");
				
				})
				$("#btn6").click(function(){
					$("li[id]").css("background-color","black");
				
				})
			</script>
	</body>
</html>
