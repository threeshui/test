<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery的引用</title>
		<script src="../js/jquery-1.12.4.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<h1 id="id1">今天运城40度，还好你没来</h1>
		<button type="button" id="btn">点击一下</button>
		<script type="text/javascript">
			//x先用dom写一个window.onload
			window.onload=function(){
				console.log(document.getElementById('id1').innerText+"1")
			}
			//jquery改写
			$(window).load(function(){
				console.log($("#id1").text()+"2");
			})
			//在jquery里的document.ready
			$(document).ready(function(){
				console.log($("#id1").text()+"3");
			})
			//简写
			$(function(){
				console.log($("#id1").text()+"4");
			})
			$("#btn").click(function(){
				$("h1").css("color","red");
			})
		</script>
	</body>
</html>
