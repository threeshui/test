<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡</title>
		<style type="text/css">

		</style>
	</head>
	<body>

		<script type="text/javascript">
			var myArray = new Array(10);
			var myRan=0;
			for (var i = 0; i < 10; i++) {
				var myRan = Math.floor(Math.random()*(100-1+1)+1);
				myArray[i]=myRan;
				}
				console.log("生成的随机数组有:"+myArray);
				
			for (var i = 0; i < myArray.length; i++) {
				for (var j = i + 1; j < myArray.length; j++) {
					if (myArray[i] > myArray[j])
					{
						myArray[i] += myArray[j];
						myArray[j] = myArray[i] - myArray[j];
						myArray[i] -= myArray[j];
					}
				}
			
			}
				console.log("冒泡排序后:"+myArray);
		</script>
	</body>
</html>
