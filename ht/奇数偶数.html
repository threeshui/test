<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>奇数偶数</title>
	</head>
	<body>
		<script type="text/javascript">
		
			
			//在1-100内随机生成10个数放入奇数偶数组
			var myArray = new Array();
			var myArray1 = new Array();
			var myArray2 = new Array();
			for (var i = 0; i < 10; i++) {
				var myRandom = Math.floor(Math.random()*(100-1+1)+1);
				if (myRandom%2 != 0) {
					myArray1[i] = myRandom;
				} else {
					myArray2[i] = myRandom;
				}
				myArray[i] = myRandom;
			}
			console.log("生成的随机数有:"+myArray);
			console.log("其中奇数有:"+myArray1);
			console.log("其中偶数有:"+myArray2);
			
			//在1-100内随机生成10个数放入数组冒泡排序
		</script>
	</body>
</html>
