<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			var a;
			console.log(typeof a);
			a=10;
			console.log(typeof a);
			a="10";
			console.log(typeof a);
			a="true"
			console.log(typeof a);
			a=[1,2,3];
			console.log(typeof a);
			a={
				name:"裴怡淼",
				age:20,
				add:"山西平遥"
			}
			console.log(typeof a);
			console.log(a);
			console.log("a");
		</script>
	</body>
</html>
