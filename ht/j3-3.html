<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>阅读10秒钟</title>
	</head>
	<body onload="fn1()">
		<input type="button" id="bth" value="阅读10秒钟" disabled="disabled" />
		<script type="text/javascript">
			var timedid;
			var mybtn=document.getElementById('bth');
			var c=10;
			function fn1(){
				timeid=setInterval(function(){
					if(c>1){
						c--;
						mybtn.value="阅读"+c+"秒钟";
					
					}else{
						window.clearInterval(timeid);
						mybtn.value="点击阅读";
						mybtn.disabled=false;
					}
				},1000)
			}
		</script>
	</body>
</html>
