<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
	<style type="text/css">
		div{ 
			width:100px;
			height:100px;
		}
		.div1{
			background-color:red;
		
		}
		.div2{
			background-color:blue;
			position: absolute;
			left: 100px;
			top:100px;
		}
		.div3{
			background-color:green;
		}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		
	</body>
</html>
