<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡和动画</title>
		<style type="text/css"> 
			div{
				width: 200px;
				height: 30px;
				line-height: 60px;
				text-align: center;
				border-radius: 5px;
				background-color: silver;
				font-size: 20px;
				color: #000;
				transition: all 2s linear;
			}
			div:hover{
				color: white;
				background-color: #45b823;
				
			}
			@keyframes myColor{
				0%{background-color: pink;}
				30%{background-color: aqua;}
				60%{background-color: lightgreen;}
				100%{background-color: yellow;}
			}
		</style>>
	</head>
	<body>
		<div>
			web design
		</div>
		
	</body>
</html>
