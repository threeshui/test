<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单--利用table来布局</title>
	</head>
	<body>
		<form>
			<table border="2px" width="700px" height="600px">
				<tr>
					<td>姓名</td>
					<td><input type="text" name="" id="" value=""></td>
				</tr>
				<tr>
					<td>生日</td>
					<td><input type="text" name="" id="" value=""></td>
				</tr>
				<!--多行文本-->
				<tr>
					<td>宝贵意见：</td>
					<td>
						<textarea rows="5" cols="20">
				
				</textarea>
				</td>
			<tr align="center">
				<td colspan="2">
					<input type="submit" name="sub1" id="sub1" value="提交按钮"/>
					<input type="button" name="btn1" id="btn1" value="普通按钮"
					onclick="window.alert('你确定吗？')"
					/>
					<input type="image" src="img/input-image1.jpg" width="20px">
					<input type="reset" name="" id="" value="重置按钮">
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
