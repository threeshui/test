<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
		<style type="text/css">
			/*标签选择器*/
			div{
				width:100px;
				height:100px;
				background-color: blue;
			}
			/*类选择器*/
			.div1{
				background-color: yellow;
			}
			/*id选择器*/
			#p1{
				font-size: 30px;
			}
			.p1{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="div1" >
			<p id="p1">段落</p>
		</div>
	</body>
</html>
