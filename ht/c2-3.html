<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>非标准文档流-float</title>
	<style type="text/css">
		.father{
			width:200px;
			height:800px;
			border:1px black solid;
		}
		.div1{
			width:50px;
			height:300px;
			background-color:red;
			float:left;
		}
		.div2{
			width:100px;
			height:100px;
			background-color:blue;
			float:left;
		}
		.div3{
			width:120px;
			height:150px;
			background-color:green;
			float:left;
		}
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
