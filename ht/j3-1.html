<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浏览器对象</title>
	</head>
	<body>
		<a href="javascript:void(0);" onclick="myOpen()">打开</a>
		<a href="javascript:void(0);" onclick="myClose()">关闭</a>
		<a href="javascript:void(0);" onclick="myPrint()">打印</a>
		<script type="text/javascript">
			var mywin;
			function myOpen(){
				mywin=window.open('index.html','my','');
			}
			function myClose(){
				mywin.close();
			}
			function myPrint(){
				window.print();
			}
		</script>
	</body>
</html>
